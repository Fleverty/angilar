<fieldset *ngIf="form" [formGroup]="form">
	<legend>Конечный получатель</legend>
	<div>
		<label>Адрес</label>
		<app-textbox formControlName="ultimateRecipientAddress" maxLength="255"></app-textbox>
	</div>
	<div>
		<label>GLN</label>
		<app-numberbox maxLength="13" formControlName="ultimateRecipientGln"></app-numberbox>
	</div>
</fieldset>
