<header>
	<app-icon class="left-icon" (click)="switchYear(date, false);$event.stopPropagation();">arrow_back
	</app-icon>
	<div class="button" (click)="changePicker.emit(date);$event.stopPropagation();">
		{{date | date:'yyyy'}}</div>
	<app-icon class="right-icon" (click)="switchYear(date, true);$event.stopPropagation();">arrow_forward
	</app-icon>
</header>
<app-grid-drawer [columns]="4" [rows]="3" [items]="years">
	<ng-template #itemTemplate let-item>
		<div class="grid-item" [class.today]="isToday(item.date)" [class.selected]="isSelected(item.date)"
			(click)="setYear(item.date);$event.stopPropagation();">{{item.date | date:'LLL'}}</div>
	</ng-template>
</app-grid-drawer>
